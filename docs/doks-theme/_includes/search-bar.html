<div class="search">
    <div class="search__container">
        <button class="search__button" id="site_search">
            <img src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/images/layout/search.svg">
            Search...
        </button>
    </div>
</div>

<div class="search-modal" id="search-modal">
    <div class="search-bar">
        <input class="search-input" type="text" id="search-modal-input" placeholder="Search...">
    </div>
    <div class="search-results" id="search-results">
        <hr class="divider">
        <ul class="search-results__list unstyled" id="search-results-list"></ul>
    </div>
</div>

<script>
    window.store = {
      {% for post in site.html_pages %}
        "{{ post.url | slugify }}": {
          "title": "{{ post.title | xml_escape }}",
          "content": {{ post.content | markdownify | strip_html | jsonify }},
          "url": "{{ post.url | xml_escape }}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
</script>
